<table
  class="table table-striped mt-4"
>
  <tr>
    <td colspan="3">
      <div class="row">
        <div class="col-1">
          <button
            class="btn btn-danger"
            (click)="supprimer.emit(equipe.id)"
          >
            <i class="fa fa-trash "></i>
          </button>
        </div>
        <div class="col-9">
          <h3>{{equipe.nom}}</h3>
        </div>
  <!--      <div class="col-2">-->

  <!--      </div>-->
      </div>
    </td>
  </tr>
  <tr>
    <app-personnes
      [personneList]="equipe.membres"
      (supprimerPersonne)="enleverPersonneEquipe($event)"
    ></app-personnes>
  </tr>
</table>
