<table
  class="table table-striped mt-4"
>
  <tr>
    <td colspan="3">
      <div class="row">
        <div class="col-1">
          <button
            class="btn btn-danger"
            (click)="delete.emit(team.id)"
          >
            <i class="fa fa-trash "></i>
          </button>
        </div>
        <div class="col-9">
          <h3>{{team.name}}</h3>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <app-member-list
      [memberList]="team.memberList"
      [dragList]="availableMembers"
      (deleteMember)="onDeleteMemberFromTeam($event)"
    ></app-member-list>
  </tr>
</table>
