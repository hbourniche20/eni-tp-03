
<div class="container" id="team">
  <div class="row">
    <div class="col-md-8">
      <app-equipes [entreprise]="entreprise"></app-equipes>
    </div>
  <div class="col-md-4">
    <div class="bg-gris p-4">
      <div class="mb-3">
        <input
          #prenom
          class="form-control"
          aria-label="Prénom"
          placeholder="Prénom"
          (keyup.enter)="ajouterPersonne(nom, prenom, equipe)"
        />
      </div>
      <div class="mb-3">
        <input
          #nom
          class="form-control"
          aria-label="prenom"
          placeholder="Nom"
          (keyup.enter)="ajouterPersonne(nom, prenom, equipe)"
        />
      </div>
      <div class="mb-3">
        <select
          #equipe
          aria-label="Equipe"
          class="form-select"
        >
          <option value="-1">Pas d'équipe</option>
          <option *ngFor="let equipe of entreprise.equipes" [value]="equipe.id">
            {{equipe.nom}}
          </option>
        </select>
      </div>
      <button
        class="btn btn-success btn-lg col-12"
        (click)="ajouterPersonne(nom, prenom, equipe)">
        <i class="fa fa-plus"></i>
      </button>
    </div>
    <!-- divUser -->

    <div class="mt-3 pt-2" *ngIf="entreprise.personnes.length >0">
      <app-personnes
        [personneList]="entreprise.personnes"
        (supprimerPersonne)="enleverPersonne($event)"
      ></app-personnes>
    </div>
  </div>
  <!-- col4 -->
</div>
<!-- row -->
</div>
